<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل اللعبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 100px;
        }

        .game-icon {
            width: 100px;
            height: 100px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- صورة اللعبة (الأيقونة) -->
    <img src="https://upload.wikimedia.org/wikipedia/en/d/d4/GTASABOX.jpg" alt="Grand Theft Auto San Andreas" class="game-icon">

    <!-- النص الخاص باللعبة -->
    <h1>GRAND THEFT AUTO: SAN ANDREAS</h1>

    <!-- زر التحميل -->
    <a href="https://www.mediafire.com/file/evhpc73m6oio1yx/%25D9%2585%25D9%2584%25D9%2581_120_%25D9%2581%25D8%25B1%25D9%258A%25D9%2585_%25D8%25A8%25D8%25A8%25D8%25AC%25D9%2589_%25D8%25A7%25D9%2584%25D8%25AA%25D8%25AD%25D8%25AF%25D9%258A%25D8%25AB3.4.zip/file" class="download-button">تحميل</a>
</div>

</body>
</html>
